<!doctype html>
<html lang="en">
    <head>
        <title>Repos</title>
    </head>
    <body>
	  <form method="post" action="{{ url_for('panel') }}">
        <h1>Chose Repository:</h1>
		<select name="repos_list">
		  <option selected></option>
	      {% for name in repos %}
		  <option value="{{ name.full_name }}">{{ name.name }}</option>
		  {% endfor %}
	    </select>
		<button type="submit">Next</button>
    </body>
</html>
